    <div class="registration-container3">
        <div class="registration-form">
            <h1>New Recipe</h1>
            <form id="recipeForm" action="admin.html" method="post" onsubmit="return validateForm2()">
                <p>Recipe Name:</p>
                <input type="text" id="recipeName" name="recipeName" placeholder="Koshary">
                <p>Ingredients:</p>
                <div class="ingredients-container">
                    <div class="ingredient-input">
                        <input type="text" id="newIngredient" name="newIngredient" placeholder="Add Ingredient">
                        <button type="button" onclick="addIngredient()">+</button>
                    </div>
                    <div id="ingredientList">
                        <!-- Ingredients will be dynamically added here -->
                    </div>
                </div>
                <p>Recipe:</p>
                <input type="text" id="recipe" name="recipe" placeholder="Serve it with tomato sauce">
                <p>Recipe Image:</p>
                <input type="file" id="recipeImage" name="recipeImage" accept="image/*">
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
